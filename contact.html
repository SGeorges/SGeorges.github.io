<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Stefano Georges Portfolio Contact</title>

    <!-- Needed to reset formatting -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- This link connects to my CSS file. -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom-0 border-dark">
            <div class="nav navbar-nav ml-20 w-50 justify-content-start">
                <h1>Stefano Georges</h1>
            </div>
            <ul class="nav ml-auto">
                <li class= "nav-item">
                    <a class= "nav-link" href="index.html">About</a>
                </li>
                <li class= "nav-item">
                    <a class= "nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class= "nav-item">
                    <a class= "nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5 mb-5">
        <div class="card mb-3" style="max-width: 920px;">
            <div class="row no gutters">
                <div class="col-md-12">
                    <h2 class="card-title">Contact</h2>
                </div>
            </div>

            <form action="https://formspree.io/stefano.a.georges@gmail.com" method="POST">
                <div class= "p-3 row no-gutter">
                    <div class= "col-md-12">
                        <label for="basic-url">Name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name= "name" placeholder="John Smith" aria-label="Username" aria-describedby="basic-addon1">
                        </div>        

                        <label for="basic-url">Email</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name= "reply_to" placeholder="example@gmail.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        </div>

                        <label for="basic-url">Message</label>
                        <div class="input-group mb-3">
                            <textarea class="form-control formMessage" name= "message" aria-label="With textarea"></textarea>
                        </div>
    
                        <button class= "btn button w-25" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer fixed-bottom">
        <div class="container justify-content-center border-0 border-danger">
            <span class="text-muted">
                Copyright&copy;
            </span>
        </div>
    </footer>
    

</body>

</html>
